    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Crear el contenedor de nieve
        const snowContainer = document.createElement('div');
        snowContainer.id = 'snow-container';
        document.body.appendChild(snowContainer);

        const SNOWFLAKE_COUNT = 80;  // Puedes subir o bajar la cantidad

        for (let i = 0; i < SNOWFLAKE_COUNT; i++) {
            const snowflake = document.createElement('span');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄';

            // Posición horizontal aleatoria (0 a 100vw)
            snowflake.style.left = Math.random() * 100 + 'vw';

            // Tamaño de la nieve (entre 6px y 18px aprox.)
            const size = 6 + Math.random() * 12;
            snowflake.style.fontSize = size + 'px';

            // Opacidad aleatoria
            snowflake.style.opacity = (0.5 + Math.random() * 0.5).toString();

            // Duración de la caída (entre 10 y 25 segundos)
            const duration = 10 + Math.random() * 15;
            snowflake.style.animationDuration = duration + 's';

            // Retraso negativo para que ya haya copos en distintos puntos
            const delay = Math.random() * -duration;
            snowflake.style.animationDelay = delay + 's';

            snowContainer.appendChild(snowflake);
        }
    });
</script>
