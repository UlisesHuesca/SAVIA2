{% extends 'partials/base_w_nav.html' %}
{% load crispy_forms_tags %}
{% load static %}
<html>
<head>
{% block title %}Alta de proveedores{% endblock %}
</head>
<body>
{% block content %}
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Cancelar Alta de Proveedor</h5>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
            
           <h2>{{proveedor.razon_social}}</h2> 
           
        </div>
        <div class="modal-footer">
            <form action="{% url 'cancelar-alta-proveedor' proveedor.id %}" method=POST onsubmit="disableButton()">
                {% csrf_token %}
                <button id="approve-btn" class="btn btn-danger" type="submit">Cancelar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </form>
        </div>
    </div>
</div>
<script>
    function disableButton() {
        document.getElementById('approve-btn').disabled = true;
    }
</script>
{% endblock %}
</body>
</html>
